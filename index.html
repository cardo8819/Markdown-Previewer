<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Markdown Previewer by Richard Adams</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/marked.js"></script>
  <script src="./js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  

</head>


<body onload="defaultOnload()">

  <div class="container col-7 d-flex mx-auto editor-wrapper";>
    <div class="col-12">
      <div class="row d-flex justify-content-between align-items-center" style="padding: 5px;">
        <h4 class="heading" style="margin-bottom: 0;">Editor</h4>
        
      </div>
      <div class="row">
        <textarea id="editor" oninput="change()" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="container col-10 d-flex mx-auto preview-wrapper">
    <div class="col-12">
      <div class="row d-flex justify-content-between align-items-center" style="padding: 5px;">
        <h4 class="heading" style="margin-bottom: 0;">Preview</h4>
        
      </div>
      <div class="row">
        <p id="preview" style="margin-bottom: 0;"></p>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
